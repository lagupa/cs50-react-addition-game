<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Todo App</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
    <h1>Simple React Todo App</h1>
    <div id="app"></div>

    <script type="text/babel">

        class App extends React.Component{

            constructor(props){
                super(props);
                this.state={
                    num1:1,
                    num2:1,
                    score:0,
                    response:""
                }
            }

            render(){
                return (
                    <div>
                        <h1>{this.state.num1} + {this.state.num2}</h1>
                        <h2>
                            <input onKeyPress={this.runAnswer} onChange={this.handleChange} value={this.state.response} placeholder="What's the answer?" type="text"/>
                            <button onClick={this.runAnswerbtn}>Check Answer</button>
                        </h2>
                        <h2>
                            Score: {this.state.score}
                        </h2>
                        UserGuess:{this.state.response}
                    </div>
                )
            }

            handleChange=(e)=>{
                this.setState({
                    response:e.target.value
                })
            }

            runAnswer=(e)=>{
                if (e.key ==="Enter"){
                    let answer = parseInt(this.state.response)
                    if (answer===this.state.num1+this.state.num2){
                        //Correct Answer
                        this.setState(state=>({
                            num1:Math.ceil(Math.random()*10),
                            num2:Math.ceil(Math.random()*10),
                            score:this.state.score + 1 ,
                            response: this.state.response=""
                        }))
                    }else{
                        //Wrong Answer
                        this.setState(state=>({
                            //num1:Math.ceil(Math.random()*10),
                            //num2:Math.ceil(Math.random()*10),
                            //score:this.state.score + 1 ,
                            response: this.state.response=""
                        }))

                    }
                }
            }
            runAnswerbtn=(e)=>{
                
                    let answer = parseInt(this.state.response)
                    if (answer===this.state.num1+this.state.num2){
                        //Correct Answer
                        this.setState(state=>({
                            num1:Math.ceil(Math.random()*10),
                            num2:Math.ceil(Math.random()*10),
                            score:this.state.score + 1 ,
                            response:""
                        }))
                    }else{
                        //Wrong Answer
                        this.setState(state=>({
                            //num1:Math.ceil(Math.random()*10),
                            //num2:Math.ceil(Math.random()*10),
                            //score:this.state.score + 1 ,
                            response: ""
                        }))

                    }
                
            }


        }


        ReactDOM.render(<App/>, document.getElementById("app"))


    </script>


</body>

</html>
